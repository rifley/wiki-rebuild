<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Wiki Rebuild</title>
  </head>
  <body>
    <div class="row">
      <div id="side" class="col-md-2">
        <div class="sidebar">
          <img src="#" alt="wikipedia logo" />
          <ul>
            <li>Main page</li>
            <li>Contents</li>
            <li>Featured content</li>
            <li>Current events</li>
            <li>Random article</li>
            <li>Donate to Wikipedia</li>
            <li>Wikipedia store</li>
          </ul>
        </div>
      </div>
      <div class="col-md-10">
        <div class="row">
          <nav class="top-bar">
            <img src="img/login.tiff" alt="login" />
            <a href="#">Talk</a>
            <a href="#">Contributions</a>
            <a href="#">Create account</a>
            <a href="#">Log in</a>
          </nav>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="nav-left">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Main Page</a></li>
                <li role="presentation"><a href="#">Talk</a></li>
                <li role="presentation"><a href="#"></a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="nav-right">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Read</a></li>
                <li role="presentation"><a href="#">View source</a></li>
                <li role="presentation"><a href="#">View history</a></li>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
